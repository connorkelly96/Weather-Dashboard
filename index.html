<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
    </header>

<div class="container-fluid">
    <div class="row">
    <div class="col-lg-3 bg-light">
            <h4 class="mt-1"> Search a City to See it's Forecast:</h4>
            <div class="form-inline form-group">
                <input class="form-control search-city" type="text" id="search-value"/>
                <button class="btn btn-primary" id="search-btn">Search City</button>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>

        <div class="col-lg-9">
            <div id="current-weather" class="mt-3"></div>
            <div id="forecast" class="row mt-3"></div>
            <div class="row mr-0">
                <div class="col-lg-11 card m-3 d-none" id="today-weather">
                    <div class="row">
                        <div class="col-12">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="current-pic" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="temperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex">
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-none" id="fiveday-header">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            </div>

        </div>
    </div>

</div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
